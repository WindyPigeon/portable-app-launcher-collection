[Launch]
ProgramExecutable   =Microsoft VS Code\Code.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[Environment]
Path    =%Path%;%PAL:AppDir%\Microsoft VS Code\bin

[DirectoriesMove]
Library\Application Support\Code    =%USERPROFILE%\AppData\Roaming\Code
.vscode\extensions                  =%USERPROFILE%\.vscode\extensions

[DirectoriesCleanupIfEmpty]
1   =%USERPROFILE%\.vscode
2   =%USERPROFILE%\AppData\Roaming
3   =%USERPROFILE%\AppData
4   =%USERPROFILE%

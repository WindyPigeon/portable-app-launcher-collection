[Launch]
ProgramExecutable=Arduino\arduino.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[DirectoriesMove]
sketchbook  =%PAL:AppDir%\Arduino\portable\sketchbook

[FilesMove]
Arduino15\preferences.txt   =%PAL:AppDir%\Arduino\portable

[DirectoriesCleanupIfEmpty]
1   =%PAL:AppDir%\Arduino\portable

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\Arduino15\preferences.txt
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\Arduino15\preferences.txt
Find=%PAL:LastDrive%%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:Drive%%PAL:PortableAppsBaseDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\Arduino15\preferences.txt
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[Language]
Base=%PortableApps.comLocaleglibc%
Default=

[LanguageStrings]
ar      =ar
be      =be
bg      =bg
ca      =ca
zh_CN   =zh_CN
zh_TW   =zh_TW
hr      =hr_HR
cs      =cs_CZ
da      =da_DK
nl      =nl
en_US   =en
et      =et
tl      =tl
fi      =fi
fr      =fr
gl      =gl
ka      =ka_GE
de      =de_DE
el      =el_GR
he      =he
hi      =hi
hu      =hu
id      =id
it      =it_IT
ja      =ja_JP
ko      =ko_KR
lv      =lv_LV
lt      =lt_LT
nb      =nb_NO
fa      =fa
pl      =pl
pt_BR   =pt_BR
pt      =pt_PT
ro      =ro
ru      =ru
sl      =sl_SI
es      =es
sv      =sv
ta      =ta
tr      =tr
uk      =uk
vi      =vi

[LanguageFile]
Type=ConfigRead
File=%PAL:DataDir%\Arduino15\preferences.txt
Entry='editor.languages.current='

[FileWrite4]
Type=ConfigWrite
File=%PAL:DataDir%\Arduino15\preferences.txt
Entry='editor.languages.current='
Value=%PAL:LanguageCustom%

[Launch]
ProgramExecutable64 =Arduino IDE\Arduino IDE.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[DirectoriesMove]
Application Support\arduino-ide =%USERPROFILE%\AppData\Roaming\arduino-ide
Logs\Arduino IDE                =%USERPROFILE%\AppData\Roaming\Arduino IDE
.arduinoIDE                     =%USERPROFILE%\.arduinoIDE

[DirectoriesCleanupIfEmpty]
1   =%USERPROFILE%\AppData\Roaming
2   =%USERPROFILE%\AppData\Local
3   =%USERPROFILE%\AppData
4   =%USERPROFILE%

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\.arduinoIDE\arduino-cli.yaml
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\.arduinoIDE\arduino-cli.yaml
Find=%PAL:LastDrive%%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:Drive%%PAL:PortableAppsBaseDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\.arduinoIDE\arduino-cli.yaml
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[FileWrite4]
Type=Replace
File=%PAL:DataDir%\.arduinoIDE\recentworkspace.json
Find=file:///%PAL:LastDriveLetter%%3A%PAL:LastPackagePartialDir:ForwardSlash%/
Replace=file:///%PAL:DriveLetter%%3A%PAL:PackagePartialDir:ForwardSlash%/

[FileWrite5]
Type=Replace
File=%PAL:DataDir%\.arduinoIDE\recentworkspace.json
Find=file:///%PAL:LastDriveLetter%%3A%PAL:LastPortableAppsBaseDir:ForwardSlash%/
Replace=file:///%PAL:DriveLetter%%3A%PAL:PortableAppsBaseDir:ForwardSlash%/

[FileWrite6]
Type=Replace
File=%PAL:DataDir%\.arduinoIDE\recentworkspace.json
Find=file:///%PAL:LastDriveLetter%%3A
Replace=file:///%PAL:DriveLetter%%3A

[FileWrite7]
Type=Replace
File=%PAL:DataDir%\.arduinoIDE\recent-sketches.json
Find=file:///%PAL:LastDriveLetter%%3A%PAL:LastPackagePartialDir:ForwardSlash%/
Replace=file:///%PAL:DriveLetter%%3A%PAL:PackagePartialDir:ForwardSlash%/

[FileWrite8]
Type=Replace
File=%PAL:DataDir%\.arduinoIDE\recent-sketches.json
Find=file:///%PAL:LastDriveLetter%%3A%PAL:LastPortableAppsBaseDir:ForwardSlash%/
Replace=file:///%PAL:DriveLetter%%3A%PAL:PortableAppsBaseDir:ForwardSlash%/

[FileWrite9]
Type=Replace
File=%PAL:DataDir%\.arduinoIDE\recent-sketches.json
Find=file:///%PAL:LastDriveLetter%%3A
Replace=file:///%PAL:DriveLetter%%3A

[FileWrite10]
Type=Replace
File=%PAL:DataDir%\arduino-ide\config.json
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir:DoubleBackslash%\\
Replace=%PAL:Drive%%PAL:PackagePartialDir:DoubleBackslash%\\

[FileWrite11]
Type=Replace
File=%PAL:DataDir%\arduino-ide\config.json
Find=%PAL:LastDrive%%PAL:LastPortableAppsBaseDir:DoubleBackslash%\\
Replace=%PAL:Drive%%PAL:PortableAppsBaseDir:DoubleBackslash%\\

[FileWrite12]
Type=Replace
File=%PAL:DataDir%\arduino-ide\config.json
Find=%PAL:LastDrive%\\
Replace=%PAL:Drive%\\

[Language]
Base=%PortableApps.comLanguageCode%
CheckIfExists=%PAL:AppDir%\Arduino IDE\locales\%PAL:LanguageCustom%.pak
DefaultIfNotExists=

[LanguageStrings]
en      =en
bg      =bg
cs      =cs
de      =de
es      =es
fr      =fr
hu      =hu
it      =it
ja      =ja
ko      =ko
nl      =nl
pl      =pl
pt-br   =pt-br
ru      =ru
tr      =tr
uk      =uk
zh-cn   =zh-cn

[LanguageFile]
Type=ConfigRead
File=%PAL:DataDir%\.arduinoIDE\arduino-cli.yaml
Entry='locale: '

[FileWrite13]
Type=ConfigWrite
File=%PAL:DataDir%\.arduinoIDE\arduino-cli.yaml
Entry='locale: '
Value=%PAL:LanguageCustom%

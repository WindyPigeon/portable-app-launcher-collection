[Launch]
ProgramExecutable=Arduino\arduino.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[DirectoriesMove]
Arduino =%SystemDrive%\Users\%USERNAME%\AppData\Roaming\Arduino

[DirectoriesCleanupIfEmpty]
1   =%SystemDrive%\Users\%USERNAME%\AppData\Roaming
2   =%SystemDrive%\Users\%USERNAME%\AppData
3   =%SystemDrive%\Users\%USERNAME%
4   =%SystemDrive%\Users
5   =%SystemDrive%

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\Arduino\preferences.txt
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\Arduino\preferences.txt
Find=%PAL:LastDrive%%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:Drive%%PAL:PortableAppsBaseDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\Arduino\preferences.txt
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[Language]
Base=%PortableApps.comLocaleglibc%
Default=

[LanguageStrings]
ar      =ar
ca      =ca
zh_CN   =zh_cn
zh_TW   =zh_tw
da      =da
nl      =nl
en_US   =en
et      =et
tl      =tl
fr      =fr
gl      =gl
de      =de
el      =el
hi      =hi
hu      =hu
id      =id
it      =it
ja      =ja
ko      =ko
lv      =lv
lt      =lt
nb      =nb_no
fa      =fa
pl      =pl
pt_BR   =pt_br
pt      =pt_pt
ro      =ro
ru      =ru
es      =es
ta      =ta

[LanguageFile]
Type=ConfigRead
File=%PAL:DataDir%\Arduino\preferences.txt
Entry='editor.languages.current='

[FileWrite4]
Type=ConfigWrite
File=%PAL:DataDir%\Arduino\preferences.txt
Entry='editor.languages.current='
Value=%PAL:LanguageCustom%

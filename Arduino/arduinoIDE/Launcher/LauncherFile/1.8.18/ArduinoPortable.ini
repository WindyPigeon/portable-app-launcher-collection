[Launch]
ProgramExecutable=Arduino\arduino.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[DirectoriesMove]
Arduino15\logs  =%PAL:AppDir%\Arduino\portable\logs
Arduino15\cache =%PAL:AppDir%\Arduino\portable\cache

[FilesMove]
Arduino15\package_index.json        =%PAL:AppDir%\Arduino\portable
Arduino15\package_index.json.sig    =%PAL:AppDir%\Arduino\portable
Arduino15\preferences.txt           =%PAL:AppDir%\Arduino\portable

[DirectoriesCleanupIfEmpty]
1   =%PAL:AppDir%\Arduino\portable

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\Arduino15\preferences.txt
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\Arduino15\preferences.txt
Find=%PAL:LastDrive%%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:Drive%%PAL:PortableAppsBaseDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\Arduino15\preferences.txt
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\


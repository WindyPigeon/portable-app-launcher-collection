[Launch]
ProgramExecutable=kid3win\kid3.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
com.kid3.Kid3               =HKCU\Software\Kid3\Kid3

[RegistryCleanupIfEmpty]
1   =HKCU\Software\Kid3
2   =HKCU\Software\kid3.sourceforge.net\Kid3
3   =HKCU\Software\kid3.sourceforge.net

[QtKeysCleanup]
1   =Qt Factory Cache 4.8\com.trolltech.Qt.QImageIOHandlerFactoryInterface:
2   =Qt Plugin Cache 4.8.false

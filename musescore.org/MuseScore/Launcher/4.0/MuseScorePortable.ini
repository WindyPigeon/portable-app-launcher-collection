zh_TW   =zh_TW

[LanguageFile]
Type=INI
File=%PAL:DataDir%\Preferences\MuseScore4.ini
Section=General
Key=language

[FileWrite4]
Type=INI
File=%PAL:DataDir%\Preferences\MuseScore4.ini
Section=General
Key=language
Value=%PAL:LanguageCustom%

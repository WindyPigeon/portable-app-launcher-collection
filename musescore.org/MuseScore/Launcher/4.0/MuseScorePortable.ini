[Launch]
ProgramExecutable64 =MuseScore 4\bin\MuseScore4.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[DirectoriesMove]
Application Support\MuseScore\MuseScore4    =%USERPROFILE%\AppData\Local\MuseScore\MuseScore4

[FilesMove]
Preferences\MuseScore4.ini  =%USERPROFILE%\AppData\Roaming\MuseScore

[DirectoriesCleanupIfEmpty]
1   =%USERPROFILE%\AppData\Roaming\MuseScore
2   =%USERPROFILE%\AppData\Roaming
3   =%USERPROFILE%\AppData\Local\MuseScore
4   =%USERPROFILE%\AppData\Local
5   =%USERPROFILE%\AppData
6   =%USERPROFILE%

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\Preferences\MuseScore4.ini
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\Preferences\MuseScore4.ini
Find=%PAL:LastDrive%%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:Drive%%PAL:PortableAppsBaseDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\Preferences\MuseScore4.ini
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[Language]
Base=%PortableApps.comLocaleglibc%
CheckIfExists=%PAL:AppDir%\MuseScore 4\locale\musescore_%PAL:LanguageCustom%.qm
DefaultIfNotExists=

[LanguageStrings]
af      =af
ar      =ar

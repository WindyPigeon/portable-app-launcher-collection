[Launch]
ProgramExecutable   =MuseScore\bin\mscore.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[DirectoriesMove]
Application Support\MusE\MuseScore  =%USERPROFILE%\AppData\Local\MusE\MuseScore

[FilesMove]
Preferences\MuseScore.ini   =%USERPROFILE%\AppData\Roaming\MusE

[DirectoriesCleanupIfEmpty]
1   =%USERPROFILE%\AppData\Roaming\MusE
2   =%USERPROFILE%\AppData\Roaming
3   =%USERPROFILE%\AppData\Local\MusE
4   =%USERPROFILE%\AppData\Local
5   =%USERPROFILE%\AppData
6   =%USERPROFILE%

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\Preferences\MuseScore.ini
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\Preferences\MuseScore.ini
Find=%PAL:LastDrive%%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:Drive%%PAL:PortableAppsBaseDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\Preferences\MuseScore.ini
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[Language]
Base=%PortableApps.comLocaleglibc%
CheckIfExists=%PAL:AppDir%\MuseScore\locale\mscore_%PAL:LanguageCustom%.qm
DefaultIfNotExists=

[LanguageStrings]
af      =af
ar      =ar
bg      =bg
ca      =ca
cs      =cs
da      =da
de      =de
el      =el
en_GB   =en_GB
en_US   =en_US
es      =es
eu      =eu
fi      =fi
fr      =fr
gl      =gl
he      =he
hi      =hi_IN
hu      =hu
id      =id
it      =it
ja      =ja
ko      =ko
nl      =nl
nb      =nb
pl      =pl
pt      =pt
pt_BR   =pt_BR
ro      =ro
ru      =ru
sl      =sl
sv      =sv
th      =th
tr      =tr
uk      =uk
zh_CN   =zh_CN
zh_TW   =zh_TW

[LanguageFile]
Type=INI
File=%PAL:DataDir%\Preferences\MuseScore.ini
Section=General
Key=language

[FileWrite4]
Type=INI
File=%PAL:DataDir%\Preferences\MuseScore.ini
Section=General
Key=language
Value=%PAL:LanguageCustom%

[Launch]
ProgramExecutable=IcoFX\IcoFX.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[FilesMove]
colors.dat  =%PAL:AppDir%\IcoFX
config.cfg  =%PAL:AppDir%\IcoFX

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\config.cfg
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\config.cfg
Find=%PAL:LastDrive%%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:Drive%%PAL:PortableAppsBaseDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\config.cfg
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

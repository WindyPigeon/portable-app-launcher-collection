[Launch]
ProgramExecutable=IcoFX 2.0\IcoFX2.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[DirectoriesMove]
AppData\Roaming\IcoFX2\Settings     =%PAL:AppDir%\IcoFX 2.0\Settings

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\AppData\Roaming\IcoFX2\Settings\config.cfg
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\AppData\Roaming\IcoFX2\Settings\config.cfg
Find=%PAL:LastDrive%%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:Drive%%PAL:PortableAppsBaseDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\AppData\Roaming\IcoFX2\Settings\config.cfg
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[Language]
Base=%PortableApps.comLocaleName%.lng
CheckIfExists=%PAL:DataDir%\AppData\Roaming\IcoFX2\Languages\%PAL:LanguageCustom%
DefaultIfNotExists=English.lng

[LanguageStrings]
English.lng     =English.lng
French.lng      =French.lng
German.lng      =German.lng
Hungarian.lng   =Hungarian.lng
Japanese.lng    =Japanese.lng
Spanish.lng     =Spanish.lng

[LanguageFile]
Type=INI
File=%PAL:DataDir%\AppData\Roaming\IcoFX2\Settings\config.cfg
Section=Global
Key=LanguageFile

[FileWrite4]
Type=INI
File=%PAL:DataDir%\AppData\Roaming\IcoFX2\Settings\config.cfg
Section=Global
Key=LanguageFile
Value=%PAL:LanguageCustom%

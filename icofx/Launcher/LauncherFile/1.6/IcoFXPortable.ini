[Launch]
ProgramExecutable=IcoFX 1.6\IcoFX.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[DirectoriesMove]
AppData\Roaming\IcoFX   =%USERPROFILE%\AppData\Roaming\IcoFX

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\AppData\Roaming\IcoFX\config.cfg
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\AppData\Roaming\IcoFX\config.cfg
Find=%PAL:LastDrive%%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:Drive%%PAL:PortableAppsBaseDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\AppData\Roaming\IcoFX\config.cfg
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[Language]
Base=%PortableApps.comLocaleName%
CheckIfExists=%PAL:AppDir%\IcoFX 1.6\Languages\%PAL:LanguageCustom%.lng
DefaultIfNotExists=English

[LanguageStrings]
Bosnian                 =Bosnian
Bulgarian               =Bulgarian

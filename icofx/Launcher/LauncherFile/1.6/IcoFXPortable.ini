[LanguageFile]
Type=INI
File=%PAL:DataDir%\AppData\Roaming\IcoFX\config.cfg
Section=General
Key=Language

[FileWrite4]
Type=INI
File=%PAL:DataDir%\AppData\Roaming\IcoFX\config.cfg
Section=General
Key=Language
Value=%PAL:LanguageCustom%

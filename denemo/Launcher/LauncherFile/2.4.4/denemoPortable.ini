[Launch]
ProgramExecutable=Denemo\bin\denemo.exe
DirectoryMoveOK=yes
SupportsUNC=yes
HideCommandLineWindow=true

[DirectoriesMove]
denemo-2.4.4            =%USERPROFILE%\.denemo-2.4.4
.config\gtk-3.0         =%USERPROFILE%\.config\gtk-3.0
.lilypond-fonts.cache-2 =%USERPROFILE%\.lilypond-fonts.cache-2

[FilesMove]
.local\share\recently-used.xbel =%USERPROFILE%\.local\share\recently-used.xbel

[DirectoriesCleanupIfEmpty]
1   =%USERPROFILE%\.config
2   =%USERPROFILE%\.local\share
3   =%USERPROFILE%\.local
4   =%USERPROFILE%

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\denemo-2.4.4\denemorcV2
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\denemo-2.4.4\denemorcV2
Find=%PAL:LastDrive%%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:Drive%%PAL:PortableAppsBaseDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\denemo-2.4.4\denemorcV2
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[FileWrite4]
Type=Replace
File=%PAL:DataDir%\denemo-2.4.4\denemohistory
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite5]
Type=Replace
File=%PAL:DataDir%\denemo-2.4.4\denemohistory
Find=%PAL:LastDrive%%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:Drive%%PAL:PortableAppsBaseDir%\

[FileWrite6]
Type=Replace
File=%PAL:DataDir%\denemo-2.4.4\denemohistory
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[FileWrite7]
Type=Replace
File=%PAL:DataDir%\.local\share\recently-used.xbel
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir:ForwardSlash%/
Replace=%PAL:Drive%%PAL:PackagePartialDir:ForwardSlash%/

[FileWrite8]
Type=Replace
File=%PAL:DataDir%\.local\share\recently-used.xbel
Find=%PAL:LastDrive%%PAL:LastPortableAppsBaseDir:ForwardSlash%\
Replace=%PAL:Drive%%PAL:PortableAppsBaseDir:ForwardSlash%\

[FileWrite9]
Type=Replace
File=%PAL:DataDir%\.local\share\recently-used.xbel
Find=%PAL:LastDrive:ForwardSlash%\
Replace=%PAL:Drive:ForwardSlash%\

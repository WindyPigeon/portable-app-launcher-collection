[Launch]
ProgramExecutable64 =GitHubDesktop\GitHubDesktop.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
-   =HKCR\github-windows

[DirectoriesMove]
Application Support\GitHub Desktop  =%USERPROFILE%\AppData\Roaming\GitHub Desktop

[FilesMove]
.gitconfig  =%USERPROFILE%

[DirectoriesCleanupIfEmpty]
1   =%USERPROFILE%\AppData\Roaming\GitHub Desktop
2   =%USERPROFILE%\AppData\Roaming
3   =%USERPROFILE%\AppData
4   =%USERPROFILE%

[Launch]
ProgramExecutable64=Spontini-Editor\SpontiniServer.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[DirectoriesMove]
fontconfig\cache    =%USERPROFILE%\AppData\Local\fontconfig\cache

[DirectoriesCleanupIfEmpty]
1   =%USERPROFILE%\AppData\Local\fontconfig
2   =%USERPROFILE%\AppData\Local
3   =%USERPROFILE%\AppData
4   =%USERPROFILE%

[Launch]
ProgramExecutable   =VSCodium\VSCodium.exe
ProgramExecutable64 =VSCodium\VSCodium.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[Environment]
Path    =%Path%;%PAL:AppDir%\VSCodium\bin

[DirectoriesMove]
Library\Application Support\VSCodium    =%PAL:AppDir%\VSCodium\data\user-data
.vscode-oss\extensions                  =%PAL:AppDir%\VSCodium\data\extensions

[DirectoriesCleanupIfEmpty]
1   =%PAL:AppDir%\VSCodium\data

[Language]
Base=%PortableApps.comLanguageCode%
CheckIfExists=%PAL:DataDir%\.vscode-oss\extensions\ms-ceintl.vscode-oss-language-pack-%PAL:LanguageCustom%-*.*.*\**
DefaultIfNotExists=en

[LanguageStrings]
en      =en
zh-cn   =zh-hans
zh-tw   =zh-hant
fr      =fr
de      =de
it      =it
es      =es
ja      =ja
ko      =ko
ru      =ru
pt-br   =pt-br
tr      =tr
pl      =pl
cs      =cs
hu      =hu

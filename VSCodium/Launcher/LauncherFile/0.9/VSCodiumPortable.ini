[Launch]
ProgramExecutable   =VSCodium\VSCodium.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[Environment]
Path    =%Path%;%PAL:AppDir%\VSCodium\bin

[DirectoriesMove]
Library\Application Support\VSCodium    =%USERPROFILE%\AppData\Roaming\Code
.vscode-oss\extensions                  =%USERPROFILE%\.vscode-oss\extensions

[DirectoriesCleanupIfEmpty]
1   =%USERPROFILE%\.vscode-oss
2   =%USERPROFILE%\AppData\Roaming
3   =%USERPROFILE%\AppData
4   =%USERPROFILE%

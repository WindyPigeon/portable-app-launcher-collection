
[Launch]
ProgramExecutable   =VSCodium\VSCodium.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[Environment]
Path    =%Path%;%PAL:AppDir%\VSCodium\bin

[DirectoriesMove]
Library\Application Support\VSCodium    =%USERPROFILE%\AppData\Roaming\VSCodium
-                                       =%USERPROFILE%\VSCodium

[DirectoriesCleanupIfEmpty]
1   =%USERPROFILE%\AppData\Roaming\VSCodium
2   =%USERPROFILE%\AppData\Roaming
3   =%USERPROFILE%\AppData
4   =%USERPROFILE%
